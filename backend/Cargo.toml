[package]
name = "backend"
version = "0.1.0"
authors = ["Maciej Hirsz <maciej.hirsz@gmail.com>"]
edition = "2018"

[dependencies]
actix = "0.8"
actix-web = "1.0.0-rc"
actix-web-actors = "1.0.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
primitive-types = { version = "0.3.0", features = ["serde"] }
